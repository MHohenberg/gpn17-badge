<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GPN Badge</title>
    <link href="css/bs.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">GPN Badge</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Customize</a></li>
            <li><a href="/about.html">Specs</a></li>
        </ul>
        <p class="navbar-text navbar-right" style="margin-right: 3px;">WiFi: <span id="wifi-status">Unknown</span></p>
    </div>
</nav>
<div class="container">
    <h1>Customize your Badge</h1>
    Name <input class="form-control badgeconfinput" type="text" name="name" id="nick" placeholder="Your Nick"
                class="badgeconfinput"/>
    <button id="name-save-btn" class="btn btn-success badgeconfinput">Save</button>
    <h1>Configure your Badge</h1>
    <h2>Select Network</h2>
    <div class="alert alert-info" id="info-box">Please wait...</div>
    <select class="badgeconfinput" id="net-select" name="net-select">
        <option value="-1">No network selected...</option>
    </select>
    <button id="scan-btn" class="btn btn-primary badgeconfinput">Scan</button>
    <input type="text" name="wifi-pw" id="wifi-pw" class="badgeconfinput form-control">
    <button id="connect-btn" class="btn btn-success disabled badgeconfinput" disabled>Connect</button>
    <h2>Configure Notification Channels</h2>
    <div id="channels">
        <div id="channels-alert" class="alert alert-danger hidden">
        </div>
        <table class="table" id="channels-list">
            <tr><th>Host</th><th>Url</th><th>Fingerprint</th><th></th></tr>
            <tr>
                <td><input type="text" name="chan-host" id="chan-host" /></td>
                <td><input type="text" name="chan-url" id="chan-url" /></td>
                <td><input type="text" name="chan-fingerprint" id="chan-fingerprint" /></td>
                <td><button id="chan-add-btn" class="btn btn-success badgeconfinput">Add</button></td>
            </tr>
        </table>
    </div>
</div>
<script src="/js/jq.min.js"></script>
<script src="/js/badge.js"></script>
</body>
</html>
